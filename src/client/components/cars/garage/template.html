<div class="container h-100">
    <div class="row" *ngIf="cars.length < 1">
        <div class="col-xs-12">
            <h1 class="nothing-here">You haven't added any cars</h1>
        </div>
    </div>

    <div class="row car-row" *ngFor="let car of cars">
        <div class="col-xs-10 col-md-8">
            <h1 class="car-title">{{car.CarName}}</h1>
        </div>
        <div class="col-xs-2 col-md-4">
            <img class="car-photo" src="{{car.CarPhoto}}" alt="{{car.CarName}}" *ngIf="car.CarPhoto">
        </div>
    </div>

    <hr>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <button class="btn btn-primary btn-add-car mx-auto" [routerLink]="['/cars/add']">
                Add a car
            </button>
        </div>
    </div>
</div>
