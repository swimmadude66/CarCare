<div class="container h-100">
    <div class="row page-row h-100">
        <div class="col-xs-12 col-sm-8 col-md-6 mx-auto">
            <div class="signup-form-container">
                <h1 class="form-title">Sign up</h1>
                <form [formGroup]="form" (ngSubmit)="signup()">
                    <label for="txtEmail">Email</label>
                    <input 
                        id="txtEmail" 
                        class="form-control" 
                        type="email" 
                        formControlName="email" 
                        placeholder="Email"
                        autocomplete="email"
                    >
                    <p class="error-text" *ngIf="hasError('email')">{{getError('email', 'Email')}}</p>
                    <label for="txtPassword">Password</label>
                    <input 
                        id="txtPassword" 
                        class="form-control" 
                        type="password" 
                        formControlName="password" 
                        placeholder="Password" 
                        autocomplete="new-password"
                    >
                    <p class="error-text" *ngIf="hasError('password')">{{getError('password', 'Password')}}</p>
                    <label for="txtConfirmPassword">Confirm Password</label>
                    <input 
                        id="txtConfirmPassword" 
                        class="form-control" 
                        type="password" 
                        formControlName="confirmPassword" 
                        placeholder="Confirm Password" 
                        autocomplete="new-password"
                    >
                    <p class="error-text" *ngIf="hasError('confirmPassword')">{{getError('confirmPassword', 'Password Confirmation')}}</p>
                    <button class="btn btn-success right" type="submit">Sign up</button>
                </form>
                <p class="error-text" *ngIf="error?.length">{{error}}</p>
            </div>
        </div>
    </div>
</div>
